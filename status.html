<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="স্ট্যাটাস ট্র্যাকার - আপনার আবেদনের স্ট্যাটাস চেক করুন">
    <title>স্ট্যাটাস ট্র্যাকার</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Tiro+Bangla:wght@700&display=swap">
    <link rel="stylesheet" href="status.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="main-content">
            <div class="header">
                <h2>স্ট্যাটাস ট্র্যাকার</h2>
                <div class="header-right">
                    <i class="fas fa-cog settings-icon" title="Account" onclick="window.location.href='settings.html'"></i>
                </div>
            </div>
            <div class="content">
                <div class="search-container">
                    <h3>আপনার আবেদন ট্র্যাক করুন</h3>
                    <div class="search-card">
                        <input type="text" id="applicationId" placeholder="আবেদন আইডি লিখুন" class="search-input">
                        <button id="searchBtn" class="search-btn">সার্চ</button>
                    </div>
                    <p id="noResult" class="no-result">আবেদন আইডি নেই সার্চ করা</p>
                </div>
            </div>
            <div class="footer">
                <p>© ২০২৫ কামরুন | সব স্বত্ব সংরক্ষিত</p>
            </div>
        </div>
    </div>
    <script src="status-tracker.js"></script>
</body>
</html>
